<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Atividade modulo 7</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/1603859.png" alt="logo da validação">
        </div>
    </header>
    <section>
        <h2>Atividade Módulo 7 - JavaScript</h2>
    </section>
    <main>
        <div class="formulario">
            <form id="form-valor">
                <h3>Digite o primeiro valor menor que o segundo valor:</h3>
                <input type="number" required id="numbera" placeholder="Campo A">
                <input type="number" required id="numberb" placeholder="Campo B">
                <button type="submit">Resultado</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <p>Estudo de JavaScript</p>
        </div>
    </footer>





    <script src="main.js"></script>
</body>
</html>
